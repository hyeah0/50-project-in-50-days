<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 project in 50 days_day02 Progress Steps</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="day2-body">
        <div class="day2-container">
            <div class="progress-container">
                <div class="day2-progress" id="day2-progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div> 
            </div>
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    <div class="review1-container">
        <div class="review1-progress-container">
            <div class="review1-progress"></div>
            <div class="review1-circle review1-active">1</div>
            <div class="review1-circle">2</div>
            <div class="review1-circle">3</div>
            <div class="review1-circle">4</div>
            <div class="review1-circle">5</div>
        </div>
        <div class="review1-btn-container">
            <button class="review1-btn" id="review1-prev" disabled >이전</button>
            <button class="review1-btn" id="review1-next" >다음</button>
        </div>
    </div>
    <div class="review2-container">
        <div class="review2-progress-container">
            <div class="review2-progressbar"></div>
            <div class="review2-circle review2-active">1</div>
            <div class="review2-circle">2</div>
            <div class="review2-circle">3</div>
            <div class="review2-circle">4</div>
            <div class="review2-circle">5</div>
            <div class="review2-circle">6</div>
            <div class="review2-circle">7</div>
            <div class="review2-circle">8</div>
        </div>
        <div class="review2-button">
            <button id="review2-btn" class="review2-prev">prev</button>
            <button id="review2-btn" class="review2-next">next</button>
        </div>
    </div>
    <script src="./day2.js"></script>
</body>
</html>
